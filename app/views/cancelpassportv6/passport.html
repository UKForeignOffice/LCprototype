{% extends "layout.html" %}

{% block page_title %}
  Example - Radio buttons and checkboxes
{% endblock %}

{% block content %}
<main id="content" role="main">


  <div class="grid-row">
    <div class="column-two-thirds">

      <form action="/" method="post" class="form">

        <h3 class="heading-large">
          Have you had a valid British passport in the last 10 years?
        </h3>

        <div class="form-group">
          <fieldset>

            <legend class="visuallyhidden">British Passport?</legend>

            
            <label for="radio-yes" class="block-label">
              <input id="radio-yes" type="radio" name="passport" value="yes">
             
              Yes
            </label>

            <label for="radio-no" class="block-label" data-target="No">
              <input id="radio-no" type="radio" name="passport" value="no">
            
             No
            </label>

            </div>
            <div class="panel panel-border-narrow js-hidden" id="No">
              <label class="form-label" for="No">
              <p>
                For the sake of this test, please select Yes.
                </p>
            </div>

          </fieldset>
          <p>
        <a class="button button-start" href="/cancelpassportv6/whyetd" role="button">next</a>
      </p>
        </div>



      </form>

    </div>
  </div>
</main>
            

{% endblock %}
